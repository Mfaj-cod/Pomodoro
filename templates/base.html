<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Focus+ — Pomodoro Timer</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}">
    <!-- Bootstrap 5 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="gradient-bg theme-sunset">
    <div id="app" class="min-vh-100 d-flex flex-column">
      {{ nav() }}

      <main class="container flex-grow-1 d-flex flex-column align-items-center justify-content-start py-4">
        {% block content %}{% endblock %}
      </main>

      <footer class="text-center text-white-50 small py-3">
        Made with Python, Flask, and ❤️.
      </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content glass-card">
          <div class="modal-header">
            <h5 class="modal-title"><i class="bi bi-sliders"></i> Settings</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="settingsForm" class="row g-3">
              <div class="col-6">
                <label class="form-label">Pomodoro (min)</label>
                <input type="number" class="form-control" name="pomodoro" min="1" max="180" value="{{ defaults.pomodoro }}">
              </div>
              <div class="col-6">
                <label class="form-label">Short Break (min)</label>
                <input type="number" class="form-control" name="short_break" min="1" max="60" value="{{ defaults.short_break }}">
              </div>
              <div class="col-6">
                <label class="form-label">Long Break (min)</label>
                <input type="number" class="form-control" name="long_break" min="1" max="120" value="{{ defaults.long_break }}">
              </div>
              <div class="col-6">
                <label class="form-label">Sessions before long</label>
                <input type="number" class="form-control" name="sessions_before_long" min="1" max="12" value="{{ defaults.sessions_before_long }}">
              </div>
              <div class="col-12">
                <label class="form-label">Theme</label>
                <select class="form-select" id="themeSelect">
                  {% for t in themes %}
                  <option value="{{ t.class }}">{{ t.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-12 form-check mt-2">
                <input class="form-check-input" type="checkbox" id="autoStartBreaks">
                <label class="form-check-label" for="autoStartBreaks">Auto-start breaks</label>
              </div>
              <div class="col-12 form-check">
                <input class="form-check-input" type="checkbox" id="autoStartPomodoros">
                <label class="form-check-label" for="autoStartPomodoros">Auto-start pomodoros</label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-glass" data-bs-dismiss="modal">Close</button>
            <button id="saveSettings" class="btn btn-primary btn-pill">Save</button>
          </div>
        </div>
      </div>
    </div>

    <audio id="ding" preload="auto">
      <source src="{{ url_for('static', filename='assets/ding.wav') }}" type="audio/wav">
    </audio>

<!-- Bottom Navbar (mobile only) -->
<!-- Bottom Navbar (mobile only) -->
<nav class="mobile-nav d-lg-none">
  <a href="{{ url_for('index') }}" class="nav-link text-white text-center"><i class="bi bi-house fs-5"></i>Home</a>
  <a href="javascript:void(0);" id="openSettings"><i class="bi bi-gear"></i><span>Settings</span></a>
  <a href="javascript:void(0);" id="openTheme"><i class="bi bi-palette"></i><span>Theme</span></a>
  <a class="nav-link text-white text-center" href="https://github.com/Mfaj-cod/Pomodoro" target="_blank" rel="noreferrer">
          <i class="bi bi-github"></i>Star
        </a>
</nav>


    <script>
      window.DEFAULTS = {{ defaults|tojson }};
      window.THEMES = {{ themes|tojson }};
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
